<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/css; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Gentelella Alela! | </title>

    <link type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>

    <link type="text/css" th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
</head>


<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/login}" method="POST">
                    <h1>Kullanıcı Girişi</h1>
                    <div>
                        <input id="email" type="text" class="form-control" placeholder="Mail" required="" />
                    </div>
                    <div>
                        <input id="password" type="password" class="form-control" placeholder="Şifre" required="" />
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">Giriş Yap</a>
                        <a class="reset_pass" href="#">Şifremi unuttum</a>
                        <button class="btn btn-default submit" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a th:href="@{/registration}" class="to_register"> Yeni Üye oluştur </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Karahan Un!</h1>
                            <p>©2017 Tüm hakları saklıdır</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
